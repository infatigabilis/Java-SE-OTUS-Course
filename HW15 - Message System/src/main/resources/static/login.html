<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<div class="login">
    <form action="/login" method="POST">
        Name: <input type="text" name="name"/><br><br>
        Password: <input type="password" name="password"/><br><br>
        <input type="submit" value="submit">
    </form>
    <#if error??>
        <p>${error}</p>
    </#if>
</div>
</body>
</html>
